<div class="modal-header">
  <h3 class="modal-title">Edit Document Name</h3>
</div>
<div class="modal-body">
  <label for="doc">Enter Name: </label>
  <input id="doc" ng-model="docName" type="text" />
</div>
<div class="modal-footer">
  <button class="button button-action button-medium" ng-click="ok()">OK</button>
  <button class="button button-plain button-medium" ng-click="cancel()">Cancel</button>
</div>
