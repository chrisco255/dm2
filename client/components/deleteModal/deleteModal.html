<div class="modal-header">
  <h3 class="modal-title">Are you sure you want to delete?</h3>
</div>
<div class="modal-body">
  <p>You have <b>{{ selectedDocs.length }} docs selected for deletion.</b></p>
</div>
<div class="modal-footer">
  <button class="button button-action button-medium" ng-click="ok()">Yes</button>
  <button class="button button-plain button-medium" ng-click="cancel()">Cancel</button>
</div>
